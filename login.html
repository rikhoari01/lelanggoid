<body>
    <section id="navbar">
        <div id="mobile-nav" class="fixed w-full top-0 z-20 inline-block md:hidden">
            <div class="container mx-auto flex justify-between items-center p-4">
                <a href="/" class="inline-block">
                    <img class="h-7" src="https://lelang.go.id/static/desktop/img/logo-lelang-indonesia51.png"
                        alt="logo-lelang-indonesia">
                </a>
                <div id="button" class="w-[55%] flex items-center justify-between">
                    <div id="search-btn" class="flex items-center justify-center bg-white rounded-full h-7 w-7">
                        <i class="fa-solid fa-search"></i>
                    </div>
                    <a href="login.html" id="login-btn" class="inline-block px-2 py-1 rounded text-sm text-white"><i
                            class="fa-solid fa-sign-in"></i>
                        Masuk</a>
                    <a href="register.html" id="register-btn" class="inline-block px-2 py-1 rounded text-sm text-white"><i
                            class="fa-solid fa-edit"></i>
                        Daftar</a>
                </div>
            </div>
        </div>
        <div id="top-nav" class="fixed w-full top-0 z-20 md:inline-block hidden">
            <div class="container mx-auto flex flex-col md:flex-row justify-between items-center p-5 gap-y-3">
                <a href="/" class="inline-block">
                    <img class="h-10" src="https://lelang.go.id/static/desktop/img/logo-lelang-indonesia51.png"
                        alt="logo-lelang-indonesia">
                </a>
                <div id="location-bar"
                    class="flex items-center px-2 text-white h-[36px] w-full md:w-[20%] lg:w-[20%] inline-block rounded-md">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="search" name="location_search_bar" id="location-box" class="w-full bg-transparent px-2"
                        placeholder="Cari Lokasi">
                </div>
                <div id="search-bar"
                    class="flex items-center px-2 text-white h-[36px] w-full md:w-[30%] lg:w-[50%] inline-block rounded-md">
                    <i class="fa-solid fa-search"></i>
                    <input type="search" name="search_bar" id="search-box"
                        class="w-[80%] md:w-[90%] bg-transparent px-2" placeholder="Cari Barang Lelang ...">
                    <div id="search-btn" class="w-[20%] md:w-[10%] text-center rounded-md text-sm py-1 cursor-pointer">
                        Cari</div>
                </div>
                <div id="right-btn" class="inline-block text-white text-sm">
                    <a href="login.html" id="login-btn" class="inline-block px-3 py-2 rounded mr-2"><i class="fa-solid fa-sign-in"></i>

                    <a href="register.html" id="register-btn" class="inline-block px-3 py-2 rounded"><i class="fa-solid fa-edit"></i>
                        Daftar</a>
                </div>
            </div>
        </div>
        <div id="bottom-nav" class="w-full text-white">
            <div class="container mt-[60px] mx-auto flex justify-between items-center p-4 md:hidden drop-shadow">
                <p class="inline-block">Menu</p>
                <i id="menu-btn" class="fa-solid fa-bars transition-all"></i>
            </div>
            <div id="menu-list"
                class="left-[-100%] absolute background-first-color md:bg-transparent z-10 md:mt-[80px] md:static container mx-auto text-xs md:flex md:justify-between md:items-center px-0 py-2 md:py-4 transition-all">
                <ul class="left flex flex-col md:flex-row gap-y-2 md:gap-y-0 md:inline-block mb-2 md:mb-0">

                    </li>
                </ul>
                <div class="right md:mr-2 flex flex-col gap-y-2 md:inline-block">
                    <a href="" class="md:inline-block px-3">Cara Mengikuti Lelang</a>
                    <a href="" class="md:inline-block px-3">Syarat dan Ketentuan</a>
                    <a href="" class="md:inline-block px-3">F.A.Q</a>
                </div>
            </div>

    <main class="my-10 lg:my-0 lg:h-[calc(100vh-176px)] lg:py-10">
        <div class="mx-auto flex justify-center px-2">
            <div class="bg-slate-50 drop-shadow border-solid border-2 border-inherit rounded py-10 px-8 md:p-10 text-center">
                <span class="text-xl font-semibold">Login <span class="first-color">Pengguna</span></span>
                <div class="h-[2px] w-[100px] mx-auto mt-2 background-second-color"></div>
                <form id="login-form" action="" class="mt-8 w-full text-center">
                    <div class="flex my-5 justify-between items-center w-full md:w-96 mx-auto bg-white border-solid border-2 border-third-color rounded text-left">
                        <i class="bx bxs-envelope my-1 mx-2 first-color"></i>
                        <input type="email" name="email" class="w-full py-1 px-2" placeholder="Masukkan email anda">
                    </div>
                    <div class="flex my-5 justify-between items-center w-full md:w-96 mx-auto bg-white border-solid border-2 border-third-color rounded text-left">
                        <i class="bx bxs-key my-1 mx-2 first-color"></i>
                        <input type="password" name="password" class="w-full py-1 px-2" placeholder="Masukkan kata sandi anda">
                        <i class="fa fa-eye-slash my-1 mx-2"></i>
                    </div>
                    <div class="flex my-5 justify-between items-center w-full md:w-96 mx-auto text-white">
                        <div class="bg-cyan-700 py-1 px-2">
                            <i class="fa fa-sign-in"></i>
                        </div>
                        <button type="submit" role="button" class="w-full background-third-color py-1">Masuk</button>
                    </div>
                </form>
                <div class="text-center mt-5">
                    <p>Lupa Kata Sandi? <span class="font-medium">Klik <a href="" class="underline">disini</a></span></p>
                    <p class="mt-3">Belum punya akun? <a href="/register.html" class="font-medium underline">Daftar</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="w-full background-second-color py-3">
        <div class="container mx-auto text-center text-white text-xs md:text-base">
          <span>&copy; Copyright <span id="year"></span>. Direktorat Jenderal Kekayaan Negara. Kementrian Keuangan RI</span>
        </div>

    <div id="time-server"
    class="fixed bottom-5 left-5 text-white flex items-center background-third-color justify-center px-3 py-3 md:px-3 md:py-2 rounded-full text-sm transition-all duration-500">
    <i class="fa-solid fa-clock-four"></i>
    <div id="time-server-content" class="hidden md:inline-block transition-all duration-500">
      <p id="time-server-text" class="ml-2 mr-2 inline-block"></p>
      <i id="refresh-time" class="fa-solid fa-refresh cursor-pointer inline-block"></i>
    </div>
  </div>

  <div id="call-centre" class="fixed bottom-5 right-5 text-white background-third-color flex items-center justify-center px-3 py-2 rounded-full text-sm">
    <i class="fa-solid fa-user-tie"></i>
    <span class="ml-2">Bantuan</span>
